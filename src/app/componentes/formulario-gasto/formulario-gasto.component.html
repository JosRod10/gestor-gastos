<!-- formulario-gasto.component.html -->
<div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Nuevo Registro</h5>
    </div>
    <div class="card-body">
      <form (submit)="submitForm()">
        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <input type="text" class="form-control" [(ngModel)]="nuevoGasto.descripcion" name="descripcion" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Monto</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" [(ngModel)]="nuevoGasto.monto" name="monto" min="0" step="0.01" required>
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" [(ngModel)]="nuevoGasto.fecha" name="fecha">
          </div>
          <div class="col-md-6">
            <label class="form-label">Tipo</label>
            <select class="form-select" [(ngModel)]="nuevoGasto.tipo" name="tipo">
              <option value="ingreso">Ingreso</option>
              <option value="egreso">Gasto</option>
            </select>
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Categoría</label>
          <select class="form-select" [(ngModel)]="nuevoGasto.categoria" name="categoria">
            <option *ngFor="let cat of categorias" [value]="cat">{{ cat | titlecase }}</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-save"></i> Guardar
        </button>
      </form>
    </div>
  </div>
